name: Supabase Keep Alive
on:
  schedule:
    - cron: '0 10 * * *' # Runs daily at 10:00 AM
  workflow_dispatch:

jobs:
  ping_supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Insert System Audit Log
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/rest/v1/audit_logs" \
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Content-Type: application/json" \
          -H "Prefer: return=minimal" \
          -d '{
            "timestamp": "'$(date -u +%Y-%m-%d\ %H:%M:%S)'",
            "action": "SYSTEM_KEEP_ALIVE",
            "user_name": "GitHub Actions",
            "details": "Automated ping to prevent Supabase project pausing"
          }'
